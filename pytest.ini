[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    auth: marks tests as authentication tests
    crud: marks tests as CRUD operation tests
    search: marks tests as search and filtering tests
    upload: marks tests as file upload and image management tests
    performance: marks tests as performance and load tests
    docker: marks tests as Docker environment specific tests
    scenario: marks tests as complex scenario tests
    edge_case: marks tests as edge case and error handling tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning